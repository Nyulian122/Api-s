<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Perros</title>
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Álbum de Fotos de Perros</h1>
        </header>

        <div class="view-mode-selector">
            <label for="view-mode">Modo de Visualización:</label>
            <select id="view-mode">
                <option value="mosaic">Mosaico</option>
                <option value="carousel">Carrusel</option>
                <option value="list">Lista</option>
            </select>
        </div>

        <div class="advanced-search">
            <h3>Buscar Imágenes</h3>
            <div class="search-filters">
                <label for="search-breed">Raza:</label>
                <select id="search-breed">
                    <option value="all">Todas</option>

                </select>

                <label for="search-size">Tamaño:</label>
                <select id="search-size">
                    <option value="all">Todos</option>
                    <option value="small">Pequeño</option>
                    <option value="medium">Mediano</option>
                    <option value="large">Grande</option>
                </select>

                <button id="search-btn">Buscar</button>
            </div>
        </div>

        <div id="gallery" class="mosaic">
            
        </div>

        <div class="user-profile">
            <h2>Perfil de Usuario</h2>
            <div class="profile-info">
                <img id="user-avatar" src="https://images.pexels.com/photos/237900/pexels-photo-237900.jpeg"
                    alt="Avatar">
                <p id="user-name">Nombre de Usuario</p>
                <button id="edit-profile-btn">Editar Perfil</button>
            </div>
            <div class="user-albums">
                <h3>Tus Álbumes</h3>
                <ul id="album-list">
                </ul>
                <button id="create-album-btn">Crear Nuevo Álbum</button>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
